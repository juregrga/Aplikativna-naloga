<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ko≈°arica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1>Ko≈°arica</h1>
    <div id="kosarica"></div>
    <div id="skupaj" class="fw-bold mt-3"></div>
    <button id="pocisti" class="btn btn-danger mt-3">Poƒçisti ko≈°arico</button>
  </div>

  <script>
    function prikaziKosarico() {
      const kosarica = JSON.parse(localStorage.getItem("kosarica")) || [];
      const div = document.getElementById("kosarica");

      if (kosarica.length === 0) {
        div.innerHTML = "<p>Ko≈°arica je prazna.</p>";
        document.getElementById("skupaj").textContent = "";
        return;
      }

      let html = `<table class="table"><thead><tr><th>Izdelek</th><th>Koliƒçina</th><th>Cena</th><th>Skupaj</th><th></th></tr></thead><tbody>`;
      let vsota = 0;

      kosarica.forEach((item, index) => {
        let skupaj = item.kolicina * item.cena;
        vsota += skupaj;
        html += `<tr>
          <td>${item.naziv}</td>
          <td>${item.kolicina}</td>
          <td>${item.cena.toFixed(2)} ‚Ç¨</td>
          <td>${skupaj.toFixed(2)} ‚Ç¨</td>
          <td><button class="btn btn-sm btn-outline-danger" onclick="odstrani(${index})">üóë</button></td>
        </tr>`;
      });

      html += "</tbody></table>";
      div.innerHTML = html;
      document.getElementById("skupaj").textContent = `Skupaj: ${vsota.toFixed(2)} ‚Ç¨`;
    }

    function odstrani(index) {
      let kosarica = JSON.parse(localStorage.getItem("kosarica")) || [];
      kosarica.splice(index, 1);
      localStorage.setItem("kosarica", JSON.stringify(kosarica));
      prikaziKosarico();
    }

    document.getElementById("pocisti").addEventListener("click", () => {
      localStorage.removeItem("kosarica");
      prikaziKosarico();
    });

    prikaziKosarico();
  </script>
  <div class="container my-5">
    <h1 class="text-center mb-4">Va≈°a ko≈°arica</h1>
    <div id="kosarica-vsebina"></div>
    <div id="kosarica-skupaj" class="mt-4 text-end fw-bold fs-5"></div>
  </div>
  
</body>
</html>
